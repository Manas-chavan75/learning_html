<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">

<body>
    <!--1direction- left,right,up,down-->
    <marquee direction="right" bgcolor="green" height="50">welcome to comfort chairs </marquee>
    <marquee direction="left" bgcolor="yellow" height="200">welcome to comfort chairs </marquee>

    <!--beheviour-scroll,alternate,slide-->
    <marquee direction="right" bgcolor="green" behaviour="slide" height="100">welcome to comfort chairs </marquee>
    <marquee direction="down" bgcolor="green" behaviour="alternate" height="100">welcome to comfort chairs </marquee>
    <marquee direction="up" bgcolor="green" behaviour="slide" height="100">welcome to comfort chairs </marquee>
    <marquee direction="up" bgcolor="green" behaviour="scroll" height="100" scrollamout="3">slow</marquee>welcome to comfort chairs </marquee>
    <marquee direction="up" bgcolor="green" behaviour="slide" height="100" scrollamount="30">fast</marquee>welcome to comfort chairs </marquee>
    <marquee direction="up" bgcolor="green" behaviour="alternate" height="100" scrollamount="30"hspace="50">welcome to comfort chairs </marquee>



</body>
</html>
